<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Beste Freunde für Immer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Consolas', 'Courier New', monospace;
    }

    .header-text {
      position: absolute;
      top: 160px;
      text-align: center;
      color: #fff;
      font-size: 24px;
      letter-spacing: 2px;
    }

    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      position: relative;
    }

    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 400px;
      transition: gap 0.3s ease;
    }

    .image-box {
      width: 250px;
      height: 250px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(255, 255, 255, 0.1);
    }

    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .heart {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 80px;
      opacity: 0;
      transition: opacity 0.5s ease;
      pointer-events: none;
      text-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
    }

    .heart.visible {
      opacity: 1;
    }

    .slider-container {
      width: 80%;
      max-width: 600px;
      padding: 50px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    input[type="range"] {
      width: 100%;
      height: 15px;
      background: #333;
      outline: none;
      border-radius: 8px;
      -webkit-appearance: none;
      cursor: pointer;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 35px;
      height: 35px;
      background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 3px 15px rgba(255, 107, 107, 0.5);
    }

    input[type="range"]::-moz-range-thumb {
      width: 35px;
      height: 35px;
      background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
      border-radius: 50%;
      cursor: pointer;
      border: none;
      box-shadow: 0 3px 15px rgba(255, 107, 107, 0.5);
    }

    .value-display {
      color: #000000;
      font-family: Arial, sans-serif;
      font-size: 16px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
<div class="header-text">
  Bitte bewege den Schieberegler, bis Louis und die katze Freunde sind.
</div>

<div class="main-content">
  <div class="image-container" id="imageContainer">
    <div class="image-box">
      <img alt="Louis" src="55889644.jpg">
    </div>
    <div class="image-box">
      <img alt="Katze" src="https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?w=400&h=400&fit=crop">
    </div>
  </div>
  <div class="heart" id="heart">❤️</div>
</div>

<div class="slider-container">
  <input id="slider" max="100" min="0" type="range" value="0">
  <div class="value-display">Abstand: <span id="valueDisplay">400px</span></div>
</div>

<script>
  const slider = document.getElementById('slider');
  const container = document.getElementById('imageContainer');
  const valueDisplay = document.getElementById('valueDisplay');
  const heart = document.getElementById('heart');

  slider.addEventListener('input', (e) => {
    const val = e.target.value;
    const maxGap = 500;
    const minGap = 20;
    const gap = maxGap - (val / 100) * (maxGap - minGap);

    container.style.gap = gap + 'px';
    valueDisplay.textContent = Math.round(gap) + 'px';

    // Herz erscheint bei gap < 100px
    if (gap < 100) {
      heart.classList.add('visible');
    } else {
      heart.classList.remove('visible');
    }
  });
</script>
</body>
</html>
